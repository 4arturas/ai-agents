<svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background map -->
  <rect width="100%" height="100%" fill="#f0f0f0" />

  <!-- Title -->
  <text x="10" y="20" font-family="sans-serif" font-size="14">Closest Pair of Warehouses</text>

  <!-- Dividing line -->
  <line x1="250" y1="40" x2="250" y2="300" stroke="gray" stroke-dasharray="5,5" />

  <!-- Warehouses - West -->
  <circle cx="50" cy="50" r="5" fill="blue" />
  <circle cx="100" cy="200" r="5" fill="blue" />
  <circle cx="150" cy="100" r="5" fill="blue" />
  <circle cx="200" cy="250" r="5" fill="blue" />

  <!-- Warehouses - East -->
  <circle cx="300" cy="80" r="5" fill="green" />
  <circle cx="400" cy="150" r="5" fill="green" />
  <circle cx="350" cy="250" r="5" fill="green" />

  <!-- Closest Pair -->
  <circle cx="220" cy="150" r="5" fill="red" />
  <circle cx="280" cy="160" r="5" fill="red" />
  <line x1="220" y1="150" x2="280" y2="160" stroke="red" />

  <!-- Labels -->
  <text x="100" y="40" font-family="sans-serif" font-size="14">West</text>
  <text x="380" y="40" font-family="sans-serif" font-size="14">East</text>
</svg>
